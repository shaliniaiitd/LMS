<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ALL BOOKS IN THE LIBRARY</title>
</head>
<body>
<h1> ALL BOOKS IN THE LIBRARY</h1>
<table border="1">

    <td>S.No.</td>
    <td>BOOKNAME</td>
    <td>AUTHOR</td>
    <td>ISBN</td>


{% for x in books %}
    <tr>
<td>{{ x.id }}</></td>
<td>{{ x.name }}</td>
<td>{{ x.author}}</td>
<td>{{ x.isbn }}</td>
</tr>
{% endfor %}
</table>

</body>
</html>
